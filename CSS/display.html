<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display property</title>
    <style>
        .box{
            border:2px solid blue;
            width:344px;
            display: inline-block;
            padding:45px;
            margin:34px;
        }
        .box1{
            /* display: none; */
            visibility:collapse;
        }
    </style>

</head>
<body>
    <div class="box box1">i am a box</div>
    <div class="box">i am also a box</div>
    <span>hello</span>
</body>
</html>
