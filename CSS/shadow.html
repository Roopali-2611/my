<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        .box{
            border: 2px solid palevioletred;
            padding: 20px;
            box-shadow: 5px 15px 5px #ffa6e0;
            width: 130px;
            outline: 2px solid saddlebrown;
            outline-offset: 5px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="box">
        i am a box
    </div>
    <p class="box" style="text-shadow: 5px 15px 5px plum; ">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minima molestias voluptatum cupiditate ipsum possimus et vel velit eligendi iure fugiat. Quibusdam laudantium exercitationem quo voluptates fugit assumenda veniam. Recusandae, tempora.</p>
</body>
</html>
