<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projectile Bounce</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: end;
      background-color: #f0f0f0;
    }

    .ball {
      width: 40px;
      height: 40px;
      background-color: crimson;
      border-radius: 50%;
      position: relative;
      animation: projectile 2s ease-in-out infinite;
    }

    @keyframes projectile {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(50px, -100px); /* up-right */
      }
      50% {
        transform: translate(100px, 0); /* down */
      }
      75% {
        transform: translate(150px, -50px); /* smaller bounce */
      }
      100% {
        transform: translate(200px, 0); /* end */
      }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
