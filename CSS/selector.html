<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yippie</title>
    <style>
      /* pseodo selector:- it's all about the links or designing the links  */
      a:visited {
        background-color:aqua;
      }
      a:link {
        background-color:greenyellow;
      }
      a:active{
        background-color: blueviolet;
      }
      a:hover {
        background-color: rgb(231, 101, 162);
      }
      p:first child{
        background-color: darksalmon;
      }
      
    </style>
</head>
<body>
    <a href="https://www.google.com" target="_blank">I am Google</a>
    <div style="background-color: coral;"><p>hello my background colour is cute</p></div>
    <a href="https://www.amazon.com" target="_blank">I am Amazon</a>
</body>
</html>
