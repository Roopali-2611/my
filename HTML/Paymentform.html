<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name:<input type="text" name="name" id="name" required ></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
        </p>
        </fieldset>
        
            <p>
                Address:<textarea name="address" cols="30" rows="10"></textarea>
            </p>
        <p> Email:<input type="email" name="email"></p>
        <p>Pincode: <input type="number" name="pincode"></p>
   
    <hr>
    <h2>Payment Information</h2>
   
    <p>Card type:
        <select name="card type">
            <option value="">--Select a card type</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
        </select>
    </p>
    <p>
        expiration date<input type="date" name="date">
    </p>
    <p>
        <input type="submit" name="submit" id="submit" value="pay now">
    </p>
    </form>

</body>
</html>
