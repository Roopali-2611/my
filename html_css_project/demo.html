<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Beautiful Birthday Card */
    .card {
      background: linear-gradient(135deg, #fff1f9, #ffe6fb);
      padding: 50px 70px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border: 3px solid #ffb6c1;
      text-align: center;
      position: relative;
      z-index: 10;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .card h1 {
      font-size: 3.2rem;
      color: #e91e63;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #ffccde;
    }

    /* .card p {
      font-size: 1.3rem;
      color: #444;
    } */

    @keyframes glow {
      from {
        box-shadow: 0 0 20px #ffb6c1;
      }
      to {
        box-shadow: 0 0 40px #ff69b4, 0 0 60px #ffb6c1;
      }
    }

    /* Confetti Styling */
    .confetti {
      position: absolute;
      width: 10px;
      height: 14px;
      background-color: red;
      opacity: 0.8;
      animation: confettiFall linear infinite;
      z-index: 1;
      border-radius: 3px;
      transform: rotate(45deg);
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Confetti Variations */
    .confetti:nth-child(1)  { left: 5%;  animation-duration: 5s; animation-delay: 0s;   background: #ff4081; }
    .confetti:nth-child(2)  { left: 12%; animation-duration: 6s; animation-delay: 0.3s; background: #4caf50; }
    .confetti:nth-child(3)  { left: 18%; animation-duration: 4.5s; animation-delay: 1s; background: #2196f3; }
    .confetti:nth-child(4)  { left: 26%; animation-duration: 6.2s; animation-delay: 0.4s; background: #ffeb3b; }
    .confetti:nth-child(5)  { left: 32%; animation-duration: 5.4s; animation-delay: 1.1s; background: #9c27b0; }
    .confetti:nth-child(6)  { left: 41%; animation-duration: 5.8s; animation-delay: 0.8s; background: #00bcd4; }
    .confetti:nth-child(7)  { left: 49%; animation-duration: 4.6s; animation-delay: 0.2s; background: #ff5722; }
    .confetti:nth-child(8)  { left: 56%; animation-duration: 6s; animation-delay: 1.3s; background: #ffc107; }
    .confetti:nth-child(9)  { left: 63%; animation-duration: 5.3s; animation-delay: 0.7s; background: #8bc34a; }
    .confetti:nth-child(10) { left: 71%; animation-duration: 4.8s; animation-delay: 0.5s; background: #e91e63; }
    .confetti:nth-child(11) { left: 78%; animation-duration: 5.6s; animation-delay: 1s; background: #ff9800; }
    .confetti:nth-child(12) { left: 84%; animation-duration: 6s; animation-delay: 0.6s; background: #3f51b5; }
    .confetti:nth-child(13) { left: 91%; animation-duration: 5.1s; animation-delay: 1.2s; background: #00bcd4; }
    .confetti:nth-child(14) { left: 96%; animation-duration: 4.9s; animation-delay: 0.9s; background: #f44336; }

  </style>
</head>
<body>

  <!-- Confetti (14 pieces) -->
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>

  <!-- Birthday Card -->

</body>
</html>
