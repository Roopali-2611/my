        .box{
            width: 600px;
            height: 190px;
            padding:50px 70px ;
            border: 2px solid dodgerblue;
            background-color: rgb(127, 187, 247);
            border-radius:25px ;
            box-shadow: 0px 10px 30px dodgerblue;
            animation: glow 2s ease-in-out infinite alternate;
            font-family: sans-serif;
            text-size-adjust: 45px;
            margin-bottom: 30px;
            font-size: 1.rem;
            text-shadow: 1px 1px 2px dodgerblue;
        }
         @keyframes glow {
      from {
        box-shadow: 0 0 20px rgb(170, 210, 250);
      }
      to {
        box-shadow: 0 0 40px dodgerblue, 0 0 60px  rgb(170, 210, 250) ;
      }
    }
    .confetti{
        position:absolute;
        width:10px;
        height: 14px;
        border: 1px solid red;
        background-color:red;
        border-radius: 5px ;
        animation: confettifall 3s linear infinite ;
        transform: rotate(45deg);
        z-index: 1;
    }
    @keyframes confettifall{
        0%{
            transform: translatey(-110vh) rotate(0deg) ;
            
        }
        100%{
            transform: translateY(110vh) rotate(360deg);

        }
    }
